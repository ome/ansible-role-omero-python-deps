---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: omero-python-deps-vagrant

docker:
  containers:
  - name: omero-python-deps-docker
    image: centos
    image_version: 7

verifier:
  name: testinfra
